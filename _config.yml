# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: leadscloud
subtitle: Google SEO|外贸营销推广
hometitle: Google SEO|外贸营销推广|技术博客
description: 熟悉 Google SEO，外贸营销推广，这是我的个人博客，主要分享工作中的技术。
author: Ray
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://leadscloud.github.io/
root: /
permalink: :id/:title/
permalink_defaults: :title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'livechat/**'
  - 'soft/**'
  - 'wp-content/**'
  - 'baidu_verify_*****.html'
  - 'google*.html'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# RSS订阅支持
plugin:
- hexo-generator-feed

# Feed Atom
feed:
type: atom
path: atom.xml
limit: 20

sitemap:
  path: sitemap.xml
  # template: ./sitemap_template.xml
baidusitemap:
  path: baidusitemap.xml

baidu_url_submit:
  count: 10 ## 比如3，代表提交最新的三个链接
  host: leadscloud.github.io ## 在百度站长平台中注册的域名
  token: NO_NEED ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里! 我用了travis 所以用curl发送即可
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

algolia:
  applicationID: 'F96493CKR7'
  indexName: 'blog'
  apiKey: '52cfc4f849dbe10556d886de6046f5c3' # 仅用来搜索
  chunkSize: 5000
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
